{% extends 'countries/base.html' %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="fas fa-chart-line"></i> Analyse des Données</h2>
        <a href="{% url 'country_list' %}" class="btn btn-outline-secondary shadow-sm">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow border-0 bg-primary text-white" style="border-radius: 15px;">
                <div class="card-body text-center p-3">
                    <h5 class="mb-0 text-white-50">Nombre total de pays répertoriés</h5>
                    <h1 class="display-4 fw-bold mb-0">{{ total_countries }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100" style="border-radius: 15px;">
                <div class="card-body">
                    <h5 class="card-title text-muted fw-bold mb-4 text-center">Répartition par Région</h5>
                    <div style="position: relative; height: 300px; width: 100%;">
                        <canvas id="regionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100" style="border-radius: 15px;">
                <div class="card-body">
                    <h5 class="card-title text-muted fw-bold mb-4 text-center">Top 10 Population</h5>
                    <div style="position: relative; height: 300px; width: 100%;">
                        <canvas id="populationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100" style="border-radius: 15px;">
                <div class="card-body">
                    <h5 class="card-title text-muted fw-bold mb-4 text-center">Top 10 Superficie</h5>
                    <div style="position: relative; height: 300px; width: 100%;">
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. Graphique Circulaire (Régions) ---
        const ctxRegion = document.getElementById('regionChart').getContext('2d');
        new Chart(ctxRegion, {
            type: 'doughnut',
            data: {
                labels: [{% for item in regions_distribution %}"{{ item.region|escapejs }}",{% endfor %}],
                datasets: [{
                    data: [{% for item in regions_distribution %}{{ item.total }},{% endfor %}],
                    backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#dc3545', '#0dcaf0', '#6c757d'],
                    borderWidth: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // --- 2. Graphique en Barres (Population) ---
        const ctxPop = document.getElementById('populationChart').getContext('2d');
        new Chart(ctxPop, {
            type: 'bar',
            data: {
                labels: [{% for c in top_population %}"{{ c.name|escapejs }}",{% endfor %}],
                datasets: [{
                    label: 'Habitants',
                    data: [{% for c in top_population %}{{ c.population }},{% endfor %}],
                    backgroundColor: '#0d6efd', // Bleu
                    borderRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });

        // --- 3. Graphique en Barres (Superficie) ---
        const ctxArea = document.getElementById('areaChart').getContext('2d');
        new Chart(ctxArea, {
            type: 'bar',
            data: {
                labels: [{% for c in top_area %}"{{ c.name|escapejs }}",{% endfor %}],
                datasets: [{
                    label: 'Superficie (km²)',
                    data: [{% for c in top_area %}{{ c.area }},{% endfor %}],
                    backgroundColor: '#198754', // Vert pour différencier de la population
                    borderRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    </script>
</div>
{% endblock %}
